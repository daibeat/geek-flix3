
    <div>
        <h2>Similar Movies</h2>
        <div class="grid">
            <a *ngFor="let movie of similarMovies">
                <img class="movie-img" src="https://image.tmdb.org/t/p/w400/{{movie.poster_path}}" alt="">
                <p>{{movie.title}}</p>
            </a>
        </div>
    </div>
