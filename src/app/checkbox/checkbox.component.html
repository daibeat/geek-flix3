<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="emotion">Rate this movie</label>
            <div *ngFor="let emotion of emotionList">
                <label class="checkbox-container">
                    <input type="checkbox" id="r1" name="checkbox" [value]="emotion.id" 
                    (change)="onCheckboxChange($event)" >  <span class="checkmark"></span>

                    {{emotion.name}}
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
